name: test var
on: 
  push:
    branches: [release/*]
env:
  MONTH_OF_YEAR: February
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      DAY_OF_WEEK: Tuesday
    steps:
      - name: "Say day/month"
        run: |
          echo "${{ github.ref_name }}"
          echo "${{ github.run_number }}"
          echo "${{ github.run_id }}"
          echo "Today is $DAY_OF_WEEK!"
          echo "Today is $MONTH_OF_YEAR!"
          echo "This is a commit message: ${{ github.event.head_commit.message }}"
   
